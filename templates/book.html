{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
  <div class="card">
    <div class="row">
      <!-- Изображение слева -->
      <div class="col-md-6">
        <img src="{{ book.image_url }}" class="card-img-top smaller-image" alt="{{ book.title }}">
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
      <p class="card-text">Год публикации: {{ book.year }}</p>
      <p class="card-text">{{ book.description }}</p>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">&larr; Назад</a>
    </div>
  </div>
{% endblock %}
